<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-login">
        <div class="esquerda-login">
            <h1>Faça login<br>Entre para o nosso time!</h1>
            <img src="./img/undraw_my_password_re_ydq7 (1).svg" class="image-esquerda" alt="login">
        </div>
        <div class="direita-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="coloque seu nome aqui">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="coloque sua senha">
                </div>
                <button class="botao-login">Login</button>
            </div>                
        </div>
    </div>
</body>
</html>
